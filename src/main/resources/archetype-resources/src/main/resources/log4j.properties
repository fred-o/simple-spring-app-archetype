#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
${symbol_pound} Properties for configuring Log4j

log4j.appender.console= org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{DATE} [%t] %-5p %-20.20c{2} %x - %m %n

log4j.rootCategory=INFO, console
